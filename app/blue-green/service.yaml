apiVersion: v1
kind: Service
metadata:
  name: nodejs-app-service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
spec:
  selector:
    app: nodejs-app
    version: blue # Initial version
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer
